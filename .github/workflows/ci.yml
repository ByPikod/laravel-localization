name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6
    - name: PHP Unit
      uses: php-actions/phpunit@v3
      with:
        configuration: "phpunit.xml"
    - name: Lint
      run: composer run-script lint